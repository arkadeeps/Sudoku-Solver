<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="status">Sudoku Solver</h1>
    <table id="board" class="mytable"></table>
    <div class="buttons">
        <button class="mybtn" onclick="solve()">Solve</button>
        <button class="mybtn" onclick="reset()">Reset</button>
    </div>
    <div id="exp">Enter numbers into the grid and press "Solve" to see the solution.</div>
    <script src="script.js"></script>
</body>
</html>
